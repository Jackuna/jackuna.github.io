<script>

    function copyFunction() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  alert("Copied password : " + copyText.value);
  	
}
	var slider = document.getElementById("customRange2");
	var output = document.getElementById("demo");
	output.innerHTML = slider.value;

	slider.oninput = function() {
	output.innerHTML = this.value;
	}
	
	function myFunction() {
    var length ,text
	var digitYN = document.getElementById("checkbox2");
	var symbolYN = document.getElementById("checkbox1");
	
	if (digitYN.checked == true){
    
	var charset = "abcdefghijklmnopqrstuvwxyz!@#$%^&*ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	//console.log(charset);
	
  }	else if (symbolYN.checked == true) {
    var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
	//console.log(charset);
	
  } else if ((symbolYN.checked == true) && (digitYN.checked == true ) == true ){
    var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
	//console.log(charset);
  
  } else {
	var charset = "abcdefghijklmnopqrstuvwxyz!@#$%^&*ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    //console.log(charset);
  }


	//length = document.getElementById("numb").value;
	    length = slider.value;

        
        retVal = "";
		
	
    for (var i = 0, n = charset.length; i < length; ++i) {
        retVal += charset.charAt(Math.floor(Math.random() * n));
    text = retVal;
    }
    
	// document.getElementById("myInput").innerHTML = text;
	return text
}
	function second() {
    document.getElementById("myInput").innerHTML = myFunction();
	    
}
